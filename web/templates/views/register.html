{{ define "views/register.html" }}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{.title }}</title>
    {{ template "layouts/head.html". }}
    <link href="/static/adminui/css/login.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="layadmin-user-login layadmin-user-display-show"
      id="LAY-user-login"
      style="display: none"
    >
      <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
          <h2>用户注册</h2>
          <p></p>
        </div>
        <form class="layui-form">
          <div class="demo-reg-container">
            <div class="layui-form-item">
              <div class="layui-row">
                <div class="layui-col-xs7">
                  <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                      <i class="layui-icon layui-icon-cellphone"></i>
                    </div>
                    <input
                      type="text"
                      name="cellphone"
                      value=""
                      lay-verify="required|phone"
                      placeholder="手机号"
                      lay-reqtext="请填写手机号"
                      autocomplete="off"
                      class="layui-input"
                      id="reg-cellphone"
                    />
                  </div>
                </div>
                <div class="layui-col-xs5">
                  <div style="margin-left: 11px">
                    <button
                      type="button"
                      class="layui-btn layui-btn-fluid layui-btn-primary"
                      lay-on="reg-get-vercode"
                    >
                      获取验证码
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                  <i class="layui-icon layui-icon-vercode"></i>
                </div>
                <input
                  type="text"
                  name="vercode"
                  value=""
                  lay-verify="required"
                  placeholder="验证码"
                  lay-reqtext="请填写验证码"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                  <i class="layui-icon layui-icon-password"></i>
                </div>
                <input
                  type="password"
                  name="password"
                  value=""
                  lay-verify="required"
                  placeholder="密码"
                  autocomplete="off"
                  class="layui-input"
                  id="reg-password"
                  lay-affix="eye"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                  <i class="layui-icon layui-icon-password"></i>
                </div>
                <input
                  type="password"
                  name="confirmPassword"
                  value=""
                  lay-verify="required|confirmPassword"
                  placeholder="确认密码"
                  autocomplete="off"
                  class="layui-input"
                  lay-affix="eye"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                  <i class="layui-icon layui-icon-username"></i>
                </div>
                <input
                  type="text"
                  name="nickname"
                  value=""
                  lay-verify="required"
                  placeholder="昵称"
                  autocomplete="off"
                  class="layui-input"
                  lay-affix="clear"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <input
                type="checkbox"
                name="agreement"
                lay-verify="required"
                lay-skin="primary"
                title="同意"
              />
              <a
                href="#terms"
                target="_blank"
                style="position: relative; top: 6px; left: -15px"
              >
                <ins>用户协议</ins>
              </a>
            </div>
            <div class="layui-form-item">
              <button
                class="layui-btn layui-btn-fluid"
                lay-submit
                lay-filter="demo-reg"
              >
                注册
              </button>
            </div>
            <div class="layui-form-item demo-reg-other">
              <label>社交账号注册</label>
              <span style="padding: 0 21px 0 6px">
                <a href="javascript:;"
                  ><i
                    class="layui-icon layui-icon-login-qq"
                    style="color: #3492ed"
                  ></i
                ></a>
                <a href="javascript:;"
                  ><i
                    class="layui-icon layui-icon-login-wechat"
                    style="color: #4daf29"
                  ></i
                ></a>
                <a href="javascript:;"
                  ><i
                    class="layui-icon layui-icon-login-weibo"
                    style="color: #cf1900"
                  ></i
                ></a>
              </span>
              <a href="#login">登录已有帐号</a>
            </div>
          </div>
        </form>
      </div>

      <div class="layui-trans layadmin-user-login-footer">
        <p>© All Rights Reserved</p>
      </div>
    </div>

    {{ template "layouts/script.html". }}
    <script>
      layui.config({ base: "/static/modules/" }).use("register");
    </script>
  </body>
</html>
{{ end}}
